<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <img src="images\bg-pattern-top.svg" class="top-jpg">
  <img src="images\bg-pattern-bottom.svg" class="bottom-jpg">
  <div class="card">
    <div class="top-card">
      <img src="images/bg-pattern-card.svg">
    </div>
    <div class="middle-card">
      <table class="table-middle">
        <tr>
          <img src="images/image-victor.jpg" class="victor-jpg">
          <td class="middle-name">Victor Crest</td>
          <td class="middle-age">26</td>
        </tr>
        <tr>
          <td class="middle-london">London</td>
        </tr>
      </table>
      <hr>
    </div>
    <div class="bottom-card">
      <table class="table-bottom">
        <tr>
          <td class="bottom-numbers">80K</td>
          <td class="bottom-numbers">803K</td>
          <td class="bottom-numbers">1.4K</td>
        </tr>
        <tr>
          <td class="bottom-followers">Followers</td>
          <td class="bottom-likes">Likes</td>
          <td class="bottom-photos">Photos</td>
        </tr>
      </table>

    </div>

  </div>

</body>

</html>
